---
# NOTE: This SealedSecret needs to be re-sealed for the new namespace.
# Run: kubectl get secret cloudflared-credentials -n networking -o jsonpath='{.data}' > /tmp/cloudflared-creds.json
# Then create a temp secret YAML with namespace: system-ingress and re-seal with kubeseal.
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cloudflared-credentials
  namespace: system-ingress
spec:
  encryptedData:
    credentials.json: 
  template:
    metadata:
      name: cloudflared-credentials
      namespace: system-ingress
