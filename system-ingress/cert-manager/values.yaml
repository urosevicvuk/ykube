# cert-manager Helm values
# SSL/TLS certificate management with Let's Encrypt

# Install CRDs
installCRDs: true

# Gateway API support
config:
  apiVersion: controller.config.cert-manager.io/v1alpha1
  kind: ControllerConfiguration
  enableGatewayAPI: true

# Resource limits
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Webhook configuration
webhook:
  resources:
    requests:
      cpu: "25m"
      memory: "32Mi"
    limits:
      cpu: "100m"
      memory: "64Mi"

# CA Injector
cainjector:
  resources:
    requests:
      cpu: "25m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

# Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
