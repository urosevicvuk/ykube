---
# NOTE: This SealedSecret needs to be re-sealed for the new namespace.
# Run: kubectl get secret cloudflare-api-token -n infrastructure -o jsonpath='{.data}' > /tmp/cf-api-token.json
# Then create a temp secret YAML with namespace: system-ingress and re-seal with kubeseal.
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cloudflare-api-token
  namespace: system-ingress
spec:
  encryptedData:
    api-token: 
  template:
    metadata:
      name: cloudflare-api-token
      namespace: system-ingress
