apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.gitlab.io
      chart: gitlab
      targetRevision: 9.8.4
      helm:
        valueFiles:
          - $values/system-cicd/gitlab/values.yaml
    - repoURL: https://github.com/urosevicvuk/ykube.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/urosevicvuk/ykube.git
      targetRevision: HEAD
      path: system-cicd/gitlab
      directory:
        include: '{postgres.yaml,redis.yaml,gitlab-route.yaml,registry-route.yaml,secrets.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: system-cicd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
